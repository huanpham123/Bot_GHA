<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Voice Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #0066ff;
      --accent: #ff00ff;
      --bg: #0a0a16;
      --glass: rgba(255, 255, 255, 0.05);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--bg);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #record-button {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      border-radius: 50%;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 30px var(--primary);
      animation: float 3s ease-in-out infinite, gradientShift 10s ease infinite;
    }
    #record-button:hover {
      animation: gradientShift 5s ease infinite;
      transform: translate(-50%, -50%) scale(1.15);
      box-shadow: 0 0 50px var(--primary);
    }
    #record-button.recording {
      background: linear-gradient(45deg, #ff0000, #ff00ff);
      animation: gradientShift 3s ease infinite, pulse 1.5s infinite;
    }
    #record-button svg {
      width: 50px;
      height: 50px;
      fill: white;
    }
    #waveform {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    #chat-box {
      position: fixed;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 20px var(--primary);
    }
    #chat-box.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -20px);
    }
    #chat-content {
      min-height: 150px;
      max-height: 60vh;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      font-family: 'Orbitron', sans-serif;
    }
    #chat-content p {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 80%;
      animation-duration: 0.5s;
      animation-fill-mode: both;
    }
    .user-message {
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      margin-left: auto;
      text-align: right;
      animation-name: slideInRight;
    }
    .bot-message {
      background: rgba(255, 255, 255, 0.1);
      margin-right: auto;
      text-align: left;
      animation-name: slideInLeft;
    }
    .loader {
      display: none;
      position: relative;
      width: 50px;
      height: 50px;
      margin: 0 auto;
    }
    .loader::before, .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: var(--primary);
      animation: spin 1.5s linear infinite;
    }
    .loader::after {
      border-top-color: var(--secondary);
      animation-duration: 2s;
    }
    #back-button {
      margin-top: 20px;
      padding: 15px 40px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: var(--bg);
      font-weight: bold;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    #back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--primary);
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes slideInLeft {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes slideInRight {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-10px); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      100% { box-shadow: 0 0 0 30px rgba(255, 0, 0, 0); }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div id="record-button">
    <svg id="mic-icon" viewBox="0 0 24 24">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
      <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
    </svg>
    <canvas id="waveform" width="120" height="120"></canvas>
  </div>
  <div id="chat-box">
    <div id="chat-content"></div>
    <div class="loader"></div>
    <button id="back-button">Speak Again</button>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: false },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2, direction: "none", random: false, straight: false, out_mode: "out" }
      },
      interactivity: {
        detect_on: "canvas",
        events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true }
      },
      retina_detect: true
    });

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition = SpeechRecognition ? new SpeechRecognition() : null;
    if (recognition) {
      recognition.lang = 'vi-VN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
    } else {
      alert("Trình duyệt không hỗ trợ nhận diện giọng nói.");
    }

    let isRecording = false, stream;
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const recordButton = document.getElementById('record-button');
    const chatBox = document.getElementById('chat-box');
    const chatContent = document.getElementById('chat-content');
    const loader = document.querySelector('.loader');

    recordButton.addEventListener('click', toggleRecording);

    async function toggleRecording() {
      if (!isRecording) {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          startRecognition(stream);
        } catch (err) {
          console.error("Error accessing microphone:", err);
          alert("Không thể truy cập microphone.");
        }
      } else {
        stopRecognition();
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function startRecognition(stream) {
      if (!recognition) return;
      isRecording = true;
      recordButton.classList.add('recording');
      document.getElementById('mic-icon').style.display = 'none';
      const canvas = document.getElementById('waveform');
      canvas.style.display = 'block';

      const source = audioCtx.createMediaStreamSource(stream);
      const analyser = audioCtx.createAnalyser();
      analyser.fftSize = 2048;
      source.connect(analyser);
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);
      const canvasCtx = canvas.getContext('2d');

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteTimeDomainData(dataArray);
        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        canvasCtx.lineWidth = 2;
        canvasCtx.strokeStyle = 'var(--primary)';
        canvasCtx.beginPath();
        const sliceWidth = canvas.width / bufferLength;
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const v = dataArray[i] / 128.0;
          const y = (v * canvas.height) / 2;
          if (i === 0) canvasCtx.moveTo(x, y);
          else canvasCtx.lineTo(x, y);
          x += sliceWidth;
        }
        canvasCtx.lineTo(canvas.width, canvas.height / 2);
        canvasCtx.stroke();
      }
      draw();

      if (audioCtx.state === 'suspended') audioCtx.resume();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 0.1);

      recognition.start();
    }

    function stopRecognition() {
      if (!recognition) return;
      recognition.stop();
      isRecording = false;
      recordButton.classList.remove('recording');
      document.getElementById('mic-icon').style.display = 'block';
      document.getElementById('waveform').style.display = 'none';
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      sendChatMessage(transcript);
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      alert("Lỗi nhận diện giọng nói: " + event.error);
      resetRecordButton();
    };

    recognition.onend = function() {
      recordButton.style.display = 'none';
      chatBox.classList.add('active');
    };

    function sendChatMessage(message) {
      loader.style.display = 'block';
      const userMsg = document.createElement('p');
      userMsg.className = 'user-message';
      userMsg.innerHTML = `<strong>You:</strong> ${message}`;
      chatContent.appendChild(userMsg);
      userMsg.style.animation = 'slideInRight 0.5s ease';
      chatContent.scrollTop = chatContent.scrollHeight;

      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        const reply = data.final_answer || "Không nhận được phản hồi từ chatbot.";
        const botMsg = document.createElement('p');
        botMsg.className = 'bot-message';
        botMsg.innerHTML = `<strong>Bot:</strong> ${reply}`;
        chatContent.appendChild(botMsg);
        botMsg.style.animation = 'slideInLeft 0.5s ease';
        chatContent.scrollTop = chatContent.scrollHeight;
        loader.style.display = 'none';
      })
      .catch(error => {
        console.error("Error sending message:", error);
        const errorMsg = document.createElement('p');
        errorMsg.className = 'bot-message';
        errorMsg.innerHTML = `<strong>Error:</strong> Đã xảy ra lỗi khi gửi tin nhắn.`;
        chatContent.appendChild(errorMsg);
        errorMsg.style.animation = 'slideInLeft 0.5s ease';
        chatContent.scrollTop = chatContent.scrollHeight;
        loader.style.display = 'none';
      });
    }

    function resetRecordButton() {
      isRecording = false;
      recordButton.classList.remove('recording');
      document.getElementById('mic-icon').style.display = 'block';
      document.getElementById('waveform').style.display = 'none';
    }

    document.getElementById('back-button').addEventListener('click', () => {
      chatBox.classList.remove('active');
      setTimeout(() => {
        recordButton.style.display = 'flex';
        resetRecordButton();
        chatContent.innerHTML = '';
      }, 400);
    });

    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.background = `radial-gradient(at ${x * 100}% ${y * 100}%, #1a1a2e 0%, #0a0a16 50%)`;
    });
  </script>
</body>
</html>
