<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Voice Assistant</title>
  <!-- Google Fonts: Orbitron cho phong cách futuristic -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #0066ff;
      --accent: #ff4081;
      --bg: #0a0a16;
      --glass: rgba(255, 255, 255, 0.1);
      --font-future: 'Orbitron', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-future);
    }
    body {
      background: var(--bg);
      overflow: hidden;
      position: relative;
      color: #e0e0e0;
    }
    /* Animated background gradient */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #1a1a2e, #0a0a16, #0f0f1a, #1a1a2e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      z-index: -2;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* Particle overlay effect */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/diagmonds.png');
      opacity: 0.1;
      z-index: -1;
    }
    /* Nút ghi âm với hiệu ứng neon */
    #record-button {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border-radius: 50%;
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px var(--primary), 0 0 40px var(--secondary);
      animation: float 4s ease-in-out infinite;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #record-button:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 30px var(--primary), 0 0 60px var(--secondary);
    }
    #record-button.recording {
      animation: pulse 1.5s infinite, float 4s ease-in-out infinite;
    }
    #record-button svg, #record-button span {
      transition: all 0.3s ease;
    }
    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-15px); }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 157, 0.7); }
      100% { box-shadow: 0 0 0 25px rgba(0, 255, 157, 0); }
    }
    /* Chat box kiểu glassmorphism */
    #chat-box {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 800px;
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 30px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
    }
    #chat-box.active {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%, -10px);
    }
    #chat-content {
      min-height: 150px;
      max-height: 60vh;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 1.1em;
      line-height: 1.5;
    }
    /* Nút Back hiện đại */
    #back-button {
      display: block;
      margin: 0 auto;
      padding: 12px 30px;
      background: linear-gradient(45deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: var(--bg);
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    #back-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0,0,0,0.4);
    }
    /* Loading animation */
    .loader {
      display: none;
      width: 30px;
      height: 30px;
      border: 4px solid #fff;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      #record-button {
        width: 80px;
        height: 80px;
        animation: none;
      }
      #chat-box {
        bottom: 120px;
        width: 95%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Nút ghi âm -->
  <div id="record-button">
    <svg id="mic-icon" viewBox="0 0 24 24">
      <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
      <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
    </svg>
  </div>

  <!-- Khung chat -->
  <div id="chat-box">
    <div id="chat-content"></div>
    <div class="loader"></div>
    <button id="back-button">Speak Again</button>
  </div>

  <script>
    // Khởi tạo Web Speech API với ngôn ngữ tiếng Việt
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (SpeechRecognition) {
      recognition = new SpeechRecognition();
      recognition.lang = 'vi-VN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;
    } else {
      alert("Trình duyệt của bạn không hỗ trợ nhận diện giọng nói.");
    }

    let isRecording = false;
    const recordButton = document.getElementById('record-button');
    const chatBox = document.getElementById('chat-box');
    const chatContent = document.getElementById('chat-content');
    const loader = document.querySelector('.loader');

    recordButton.addEventListener('click', toggleRecording);

    function toggleRecording() {
      if (!isRecording) {
        startRecognition();
      } else {
        stopRecognition();
      }
    }

    function startRecognition() {
      if (!recognition) return;
      isRecording = true;
      recordButton.classList.add('recording');
      // Hiển thị thông báo "Đang ghi âm..."
      recordButton.innerHTML = '<span style="font-size: 16px; font-weight: bold;">Đang ghi âm...</span>';
      recognition.start();
    }

    function stopRecognition() {
      if (!recognition) return;
      recognition.stop();
      isRecording = false;
      recordButton.classList.remove('recording');
    }

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      console.log("Transcript:", transcript);
      sendChatMessage(transcript);
    };

    recognition.onerror = function(event) {
      console.error("Speech recognition error:", event.error);
      alert("Lỗi nhận diện giọng nói: " + event.error);
      resetRecordButton();
    };

    recognition.onend = function() {
      recordButton.style.display = 'none';
      chatBox.classList.add('active');
    };

    function sendChatMessage(message) {
      loader.style.display = 'block';
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: message })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        chatContent.innerText = data.final_answer || "Không nhận được phản hồi từ chatbot.";
        loader.style.display = 'none';
      })
      .catch(error => {
        console.error("Error sending message:", error);
        chatContent.innerText = "Đã xảy ra lỗi khi gửi tin nhắn.";
        loader.style.display = 'none';
      });
    }

    function resetRecordButton() {
      isRecording = false;
      recordButton.classList.remove('recording');
      recordButton.innerHTML = `<svg id="mic-icon" viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
      </svg>`;
    }

    document.getElementById('back-button').addEventListener('click', () => {
      chatBox.classList.remove('active');
      setTimeout(() => {
        recordButton.style.display = 'flex';
        resetRecordButton();
        chatContent.innerText = "";
      }, 400);
    });

    // Hiệu ứng di chuyển nền theo chuột (parallax)
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      document.body.style.background = `
        radial-gradient(at ${x * 100}% ${y * 100}%, #1a1a2e 0%, #0a0a16 50%)
      `;
    });
  </script>
</body>
</html>
